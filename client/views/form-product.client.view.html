<section>
  <div class="page-header">
    <h1>{{vm.product._id ? 'Edit Product' : 'New Product'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.productForm" class="form-horizontal" ng-submit="vm.save(vm.form.productForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.product.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.productForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Product name is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="threshold">Weight Threshold</label>
          <input name="threshold" type="text" ng-model="vm.product.threshold" id="threshold" class="form-control" placeholder="Threshold" required>
          <div ng-messages="vm.form.productForm.threshold.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Product weight threshold is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="DeviceID">Device ID</label>
          <select name="DeviceID" ng-model="vm.product.DeviceID" ng-options="x for x in devices" id="DeviceID" class="form-control"></select>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.product._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
